<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<body>
    <div class="container">
        <div class="professional-card">
            <div class="header-section">
                <div class="logo-container">
                    <div class="logo" id="secretLogo">

                            </div>

                            </div>

                    </div>

<script>
    const { jsPDF } = window.jspdf;

class ProfessionalStudentSystem {
    constructor() {
        this.students = this.loadStudents();
        this.clickCount = 0;
        this.init();
    }
    
    init() {
        this.setupEventListeners();
        this.updateClickCounter();
        this.loadLogo();
    }
    
    loadLogo() {
        // هنا يمكنك تغيير الرابط إلى صورة اللوغو الخاصة بك
        const logoUrls = [
            'https://via.placeholder.com/120x120/1a5276/ffffff?text=CAF',
            'logo.png',
            'images/logo.jpg',
            '../assets/logo.png'
        ];
        
        const logoImg = document.getElementById('logoImage');
        const logoFallback = document.querySelector('.logo-fallback');
        
        // محاولة تحميل اللوغو من الروابط المتاحة
        this.tryLoadLogo(logoImg, logoUrls, 0, logoFallback);
    }
    
    tryLoadLogo(imgElement, urls, index, fallbackElement) {
        if (index >= urls.length) {
            // إذا فشلت جميع المحاولات، استخدم الأيقونة الافتراضية
            fallbackElement.style.display = 'block';
            return;
        }
        
        const img = new Image();
        img.onload = () => {
            imgElement.src = urls[index];
            imgElement.classList.add('loaded');
            fallbackElement.style.display = 'none';
        };
        
        img.onerror = () => {
            // جرب الرابط التالي
            this.tryLoadLogo(imgElement, urls, index + 1, fallbackElement);
        };
        
        img.src = urls[index];
    }
    
    loadStudents() {
        const saved = localStorage.getItem('cafProfessionalStudents');
        return saved ? JSON.parse(saved) : [];
    }
    
    saveStudents() {
        localStorage.setItem('cafProfessionalStudents', JSON.stringify(this.students));
    }
    
    addStudent(studentData) {
        const newStudent = {
            id: Date.now(),
            ...studentData,
            registrationDate: new Date().toLocaleDateString('ar-EG'),
            registrationTime: new Date().toLocaleTimeString('ar-EG')
        };
        
        this.students.push(newStudent);
        this.saveStudents();
        return newStudent;
    }
    
    deleteStudent(studentId) {
        if (confirm('هل أنت متأكد من حذف هذا الطالب؟')) {
            this.students = this.students.filter(student => student.id !== studentId);
            this.saveStudents();
            this.displayStudents();
            this.updateStats();
        }
    }
    
    setupEventListeners() {
        //   
        document.getElementById('secretLogo').addEventListener('click', () => {
            this.handleLogoClick();
        });
        
        // تسجيل طالب جديد
        document.getElementById('studentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleStudentRegistration();
        });
        
        // إغلاق نافذة الطلاب
        document.getElementById('closeStudents').addEventListener('click', () => {
            this.closeStudentsPanel();
        });
        
        // تصدير PDF للجميع
        document.getElementById('exportAllPdf').addEventListener('click', () => {
            this.generatePDF();
        });
        
        // طباعة القائمة
        document.getElementById('printList').addEventListener('click', () => {
            this.printStudentsList();
        });
        
        // إغلاق بالنقر خارج النافذة
        document.getElementById('studentsOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('studentsOverlay')) {
                this.closeStudentsPanel();
            }
        });
        
        // إغلاق بالضغط على ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('studentsOverlay').style.display === 'flex') {
                this.closeStudentsPanel();
            }
        });
    }
    
    handleLogoClick() {
        this.clickCount++;
        this.updateClickCounter();
        
        if (this.clickCount >= 4) {
            this.openStudentsPanel();
            this.clickCount = 0;
            this.updateClickCounter();
        }
        
        // إعادة تعيين العداد بعد 3 ثوان
        setTimeout(() => {
            this.clickCount = 0;
            this.updateClickCounter();
        }, 3000);
    }
    
    updateClickCounter() {
        document.getElementById('clickCount').textContent = `${this.clickCount}/4`;
    }
    
    handleStudentRegistration() {
        const studentData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            age: document.getElementById('age').value,
            studyLevel: document.getElementById('studyLevel').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
        };
        
        // التحقق من البيانات المطلوبة
        if (!studentData.firstName || !studentData.lastName || !studentData.age || !studentData.studyLevel) {
            alert('يرجى ملء جميع الحقول المطلوبة (الاسم، النسب، العمر، المستوى الدراسي)');
            return;
        }
        
        this.addStudent(studentData);
        
        // تأثير النجاح
        const submitBtn = document.querySelector('.btn-professional');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>تم التسجيل بنجاح!';
        submitBtn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
        
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.style.background = '';
        }, 2000);
        
        document.getElementById('studentForm').reset();
    }
    
    openStudentsPanel() {
        this.displayStudents();
        this.updateStats();
        document.getElementById('studentsOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    
    closeStudentsPanel() {
        document.getElementById('studentsOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    updateStats() {
        document.getElementById('totalStudents').textContent = this.students.length;
        document.getElementById('primaryStudents').textContent = 
            this.students.filter(s => s.studyLevel === 'ابتدائي').length;
        document.getElementById('middleStudents').textContent = 
            this.students.filter(s => s.studyLevel === 'إعدادي').length;
        document.getElementById('highStudents').textContent = 
            this.students.filter(s => s.studyLevel === 'ثانوي').length;
    }
    
    displayStudents() {
        const grid = document.getElementById('studentsGrid');
        
        if (this.students.length === 0) {
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-user-graduate"></i>
                    <h3>لا يوجد طلاب مسجلين</h3>
                    <p>قم بتسجيل الطلاب أولاً باستخدام النموذج الرئيسي</p>
                </div>
            `;
            return;
        }
        
        grid.innerHTML = this.students.map(student => `
            <div class="student-card">
                <div class="student-header">
                    <div class="student-name">${student.firstName} ${student.lastName}</div>
                    <div class="student-id">#${student.id.toString().slice(-4)}</div>
                </div>
                <div class="student-info">
                    <div class="info-row">
                        <span class="info-label">العمر:</span>
                        <span>${student.age} سنة</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">المستوى:</span>
                        <span>${student.studyLevel}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">الهاتف:</span>
                        <span>${student.phone || 'غير محدد'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">البريد:</span>
                        <span>${student.email || 'غير محدد'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">التسجيل:</span>
                        <span>${student.registrationDate}</span>
                    </div>
                </div>
                <div class="student-actions">
               
                    <button class="btn-action btn-pdf" onclick="studentSystem.generateStudentPDF(${student.id})">
                        <i class="fas fa-file-pdf me-1"></i>PDF
                    </button>
                </div>
            </div>
        `).join('');
    }
    
    generatePDF() {
        if (this.students.length === 0) {
            alert('لا توجد بيانات لإنشاء PDF');
            return;
        }
        
        const doc = new jsPDF();
        
        doc.setFont('Helvetica');
        
        doc.setFontSize(20);
        doc.setTextColor(26, 82, 118);
        doc.text('قائمة الطلاب المسجلين', 105, 30, { align: 'center' });
        
        doc.setFontSize(14);
        doc.setTextColor(46, 134, 193);
        doc.text('CAF Academy - النظام الاحترافي', 105, 40, { align: 'center' });
        
        const tableData = this.students.map((student, index) => [
            index + 1,
            student.firstName + ' ' + student.lastName,
            student.age,
            student.studyLevel,
            student.phone || 'غير محدد',
            student.registrationDate
        ]);
        
        doc.autoTable({
            head: [['م', 'الاسم الكامل', 'العمر', 'المستوى', 'الهاتف', 'تاريخ التسجيل']],
            body: tableData,
            startY: 50,
            theme: 'grid',
            styles: { font: 'Helvetica', fontSize: 10, halign: 'center' },
            headStyles: { fillColor: [26, 82, 118] }
        });
        
        doc.save('قائمة_الطلاب_CAF_Academy.pdf');
    }
    
    generateStudentPDF(studentId) {
        const student = this.students.find(s => s.id === studentId);
        if (!student) return;
        
        const doc = new jsPDF();
        
        doc.setFontSize(18);
        doc.setTextColor(26, 82, 118);
        doc.text('بطاقة الطالب - CAF Academy', 105, 30, { align: 'center' });
        
        doc.setFontSize(12);
        doc.setTextColor(100, 100, 100);
        doc.text('تاريخ الإصدار: ' + new Date().toLocaleDateString('ar-EG'), 105, 40, { align: 'center' });
        
        doc.setFontSize(14);
        doc.setTextColor(0, 0, 0);
        
        let y = 60;
        doc.text(`الاسم الكامل: ${student.firstName} ${student.lastName}`, 20, y);
        doc.text(`العمر: ${student.age} سنة`, 20, y + 15);
        doc.text(`المستوى الدراسي: ${student.studyLevel}`, 20, y + 30);
        doc.text(`رقم الهاتف: ${student.phone || 'غير محدد'}`, 20, y + 45);
        doc.text(`البريد الإلكتروني: ${student.email || 'غير محدد'}`, 20, y + 60);
        doc.text(`تاريخ التسجيل: ${student.registrationDate}`, 20, y + 75);
        
        doc.save(`بطاقة_${student.firstName}_${student.lastName}.pdf`);
    }
    
    printStudentsList() {
        const printWindow = window.open('', '_blank');
        const studentsHTML = this.generatePrintableHTML();
        
        printWindow.document.write(`
            <!DOCTYPE html>
            <html dir="rtl">
            <head>
                <title>قائمة الطلاب - CAF Academy</title>
                <style>
                    body { font-family: 'Tajawal', sans-serif; padding: 20px; }
                    .header { text-align: center; margin-bottom: 30px; }
                    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                    th, td { padding: 12px; border: 1px solid #ddd; text-align: right; }
                    th { background: #f8f9fa; font-weight: bold; }
                    @media print { body { margin: 0; } }
                </style>
            </head>
            <body>
                ${studentsHTML}
            </body>
            </html>
        `);
        
        printWindow.document.close();
        printWindow.print();
    }
    
    generatePrintableHTML() {
        if (this.students.length === 0) {
            return '<p>لا توجد بيانات للطباعة</p>';
        }
        
        const rows = this.students.map((student, index) => `
            <tr>
                <td>${index + 1}</td>
                <td>${student.firstName} ${student.lastName}</td>
                <td>${student.age}</td>
                <td>${student.studyLevel}</td>
                <td>${student.phone || 'غير محدد'}</td>
                <td>${student.registrationDate}</td>
            </tr>
        `).join('');
        
        return `
            <div class="header">
                <h1>قائمة الطلاب - CAF Academy</h1>
                <p>تاريخ التقرير: ${new Date().toLocaleDateString('ar-EG')}</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>م</th>
                        <th>الاسم الكامل</th>
                        <th>العمر</th>
                        <th>المستوى</th>
                        <th>الهاتف</th>
                        <th>تاريخ التسجيل</th>
                    </tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
            <p>إجمالي عدد الطلاب: ${this.students.length}</p>
        `;
    }
}

// تهيئة النظام
const studentSystem = new ProfessionalStudentSystem();
    
</script>
